<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

<section id = "header">
    <div class="header-title" >
        <h1> Press any key to start keycode generator.</h1>
        <div id = "generated"></div>
    </div>
</section>

<section id = "information">
    <div class = "info-tab">
        <h2>event.key</h2>
        <div id = "event.key"></div>
    </div>
    <div class = "info-tab">
        <h2>event.location</h2>
        <div id = "event.location"></div>
    </div>
    <div class = "info-tab">
        <h2>event.which</h2>
        <div id = "event.which"></div>
    </div>
    <div class = "info-tab">
        <h2>event.code</h2>
        <div id = "event.code"></div>
    </div>
</section>

</body>
</html>
